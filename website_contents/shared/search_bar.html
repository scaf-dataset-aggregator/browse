<div id="search-container" style="padding: 1em; background-color: #f9f9f9; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.1);">
  <form id="search-form" style="display: flex; flex-direction: column; gap: 1em;">
    <div style="display: flex; gap: 0.5em;">
      <input type="text" id="query" placeholder="Search datasets..." style="flex: 1; padding: 0.5em; font-size: 1em;">
      <button class="search-button" type="submit" style="padding: 0.5em 1em;">Search</button>
    </div>

    <details>
      <summary style="cursor: pointer; font-weight: bold;">Filters</summary>
        <div class="keyword-input">
          <label for="mandatoryKeywords">Must contain keywords:</label>
          <input
            type="text"
            id="mandatoryKeywords"
            placeholder="e.g., cows, hay, farm"
          >
        </div>
      <div class="two-column-grid">


  <!-- Row 1: Shareability | Kinds of Data -->
        <div class="filter" data-filter="availability">
          <label for="availability">Availability:</label>
          <select id="availability" multiple size="2" style="width: 100%; ">
            <option>Publicly available</option>
            <option>Shareable on request</option>
          </select>
          <div id="availability-selection"></div>
            <div multiple size="2" style="width: 100%;padding-top:1em;">
            <label for="openForCollaboration">Looking for collaboration: </label>
            <input
             type="checkbox"
            id="openForCollaboration">
        </div>
        </div>



        <div class="filter" data-filter="dataType">
          <label for="dataType">Kinds of Data:</label>
          <select id="dataType" multiple size="4" style="width: 100%;">
            <option>Error</option>
          </select>
          <div id="dataType-selection"></div>
        </div>

        <!-- Horizontal line after row 1 -->
        <hr style="grid-column: 1 / -1; width: 100%; margin: 1em 0;">

        <!-- Row 2: Category | Research Field -->
        <div class="filter" data-filter="category">
          <label for="category">Category:</label>
          <input type="text" placeholder="Search categories...">
          <select id="category" multiple size="6" style="width: 100%;">
            <option>Error</option>
          </select>
          <div id="category-selection"></div>
        </div>

        <div class="filter" data-filter="researchField">
          <label for="researchField">Research Field:</label>
          <input type="text" placeholder="Search research fields">
          <select id="researchField" multiple size="6" style="width: 100%;">
            <option> Error </option>
          </select>
          <div id="researchField-selection"></div>
        </div>

        <!-- Horizontal line after row 1 -->
        <hr style="grid-column: 1 / -1; width: 100%; margin: 1em 0;">

        <!-- Row 3: Location | File Extensions -->
        <div class="filter" data-filter="location" style="margin-bottom: 1em;">
  <label for="location">Location:</label>
  <input type="text" placeholder="Search countries..." style="width: 100%; margin-bottom: 0.5em;">
  <select id="location" multiple size="4" style="width: 100%;">
    <!-- UK-specific first -->
    <option value="Scotland">Scotland</option>
    <option value="Northern Ireland">Northern Ireland</option>
    <option value="Wales">Wales</option>
    <option value="England">England</option>
    <option value="UK">UK</option>

    <!-- All other countries -->
    <option value="Afghanistan">Error</option>

  </select>
  <div id="location-selection"></div>
</div>

        <div class="filter" data-filter="fileExtensions">
          <label for="fileExtensions">File Extensions:</label>
          <input type="text" id="fileExtensions" placeholder="e.g., csv, xlsx, json" style="width: 100%;">
        </div>

        <hr style="grid-column: 1 / -1; width: 100%; margin: 1em 0;">

        <!-- Row 4: Collection Start | Collection End -->
        <div class="filter" data-filter="collectionStart">
          <label for="collectionStart">Collection Start:</label>
          <select id="collectionStart-type" style="width: 100%;">
            <option value="ignore">Ignore</option>
            <option value="after">After date</option>
            <option value="before">Before date</option>
          </select>
          <input type="date" id="collectionStart" style="width: 100%;">
        </div>

        <div class="filter" data-filter="collectionEnd">
          <label for="collectionEnd">Collection End:</label>
          <select id="collectionEnd-type" style="width: 100%;">
            <option value="ignore">Ignore</option>
            <option value="after">After date</option>
            <option value="before">Before date</option>
          </select>
          <input type="date" id="collectionEnd" style="width: 100%;">
        </div>

      </div>
        <button type="submit" class="search-button" style="padding: 0.5em 1em; width: 100%; margin-top: 1em;">Search</button>
    </details>
  </form>
</div>
