<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dataset Listing – SCAF Dataset Aggregator</title>
  <link rel="stylesheet" href="../style.css">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">

  <!-- Favicon and manifest setup -->
<link rel="apple-touch-icon" sizes="180x180" href="/browse/assets/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/browse/assets/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/browse/assets/favicon-16x16.png">
<link rel="manifest" href="/browse/assets/site.webmanifest">
<link rel="shortcut icon" href="/browse/assets/favicon.ico" type="image/x-icon">
<meta name="theme-color" content="#ffffff">
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "DataCatalog",
  "@id": "https://scaf-dataset-aggregator.github.io/browse",
  "url": "https://scaf-dataset-aggregator.github.io/browse",
  "name": "SCAF Dataset Aggregator",
  "description": "A catalogue of datasets relevant to the Scottish Alliance for Food. The site stores dataset metadata and links, not the datasets themselves.",
  "inLanguage": "en",
  "keywords": ["SCAF", "datasets", "food research", "nutrition", "agriculture"],
  "provider": {
    "@type": "Organization",
    "@id": "https://www.gla.ac.uk/research/az/scaf/#organization",
    "name": "Scottish Alliance for Food",
    "url": "https://www.gla.ac.uk/research/az/scaf"
  },
  "isAccessibleForFree": true
}
</script>
</head>
<body class="centered-body">
  <div class="center-box listing">
    <img src="../../assets/SCAF_LOGO.svg" alt="SCAF Logo" class="logo">

    <h1>Dataset Listing</h1>

    <hr>
    <nav class="nav-links">
          <a href="../../index.html">Home</a>
          <a href="../../website_contents/about_page/about_page.html">About</a>
          <a href="../../website_contents/submit_dataset_webpage/submit_dataset.html">Submit/Amend a dataset</a>
      </nav>

    <ul id="dataset-list" style="text-align: left; padding-left: 1em;"></ul>

    <footer>
      <p style="text-align: left"><a href="../../index.html"> ⭠ Back to home</a></p>
    </footer>
  </div>

  <script>
    async function loadDatasets() {
      try {
        const res = await fetch('../../website_metadata/database_index.json');
        let datasets = await res.json();
        // Only allowed datasets
        datasets = datasets.filter(d => d.allowed_in_database);

        const list = document.getElementById('dataset-list');
        list.innerHTML = '';

        datasets.forEach(d => {
          const li = document.createElement('li');
          const a = document.createElement('a');
          a.href = `../database_webpages/${d.id}.html`;
          a.textContent = d.name || `Dataset ${d.id}`;
          li.appendChild(a);
          list.appendChild(li);
        });

      } catch (err) {
        console.error('Error loading datasets:', err);
        document.getElementById('dataset-list').innerHTML = '<p>Failed to load datasets.</p>';
      }
    }

    document.addEventListener('DOMContentLoaded', loadDatasets);
  </script>


</body>
</html>
