name: Process CSV

on:
  push:
    branches: [ main ]
    paths:
      - database_information.csv   # only run if this file changes

permissions:
  contents: write   # allow pushing commits

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install pandas markdown

      - name: Verify correct CSV filename
        run: |
          echo "Checking for correct CSV filename..."
          # Must have database_information.csv
          if [ ! -f "database_information.csv" ]; then
            echo "ERROR: Expected file 'database_information.csv' not found."
            echo "Please ensure the CSV file is named exactly 'database_information.csv'."
            exit 1
          fi

          # Check for common mistakes
          for bad in database_info.csv Database_information.csv database_information\(1\).csv database.csv data.csv databaseinformation.csv dataset_information; do
            if [ -f "$bad" ]; then
              echo "⚠️ Detected suspicious file: '$bad'"
              echo "Please remove or rename it to 'database_information.csv'."
              exit 1
            fi
          done

          echo "Filename check passed."

      - name: Run CSV processor
        run: python python_scripts/generate_website_content.py

      - name: Commit results
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add website_metadata/database_index.json website_contents/database_webpages/ website_metadata/website_generation_metadata.json
          git commit -m "Update generated webpages and index" || echo "No changes to commit"
          git push
